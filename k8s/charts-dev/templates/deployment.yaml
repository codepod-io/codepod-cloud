apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: mysecret
stringData:
  GOOGLE_CLIENT_ID: "{{ .Values.googleClientId }}"
  JWT_SECRET: "{{ .Values.jwtSecret }}"
  AWS_ACCESS_KEY_ID: "{{ .Values.AWS_ACCESS_KEY_ID }}"
  AWS_SECRET_ACCESS_KEY: "{{ .Values.AWS_SECRET_ACCESS_KEY }}"
  AWS_REGION: "{{ .Values.AWS_REGION }}"
  S3_BUCKET: "{{ .Values.S3_BUCKET }}"
data:
  # Use automatically generated secret.
  # JWT_SECRET: "{{ randAlphaNum 16 | b64enc }}"
  EXAMPLE_GENERATED_SECRET: "{{ randAlphaNum 16 | b64enc }}"

# init container
# Manually run in this pod:
#     corepack enable && pnpm i
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zzz-codepod-init
  labels:
    app: codepod-init
spec:
  replicas: 1
  selector:
    matchLabels:
      app: codepod-init
  template:
    metadata:
      labels:
        app: codepod-init
    spec:
      containers:
        - name: codepod-init
          image: node:20
          workingDir: /app
          command: ["tail", "-f", "/dev/null"]
          volumeMounts:
            - mountPath: /app
              name: src
              readOnly: false
      volumes:
        - name: src
          hostPath:
            path: "{{ .Values.srcDir }}"

# UI
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-codepod
  labels:
    app: ui-codepod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui-codepod
  template:
    metadata:
      labels:
        app: ui-codepod
    spec:
      containers:
        - name: ui-codepod
          image: node:20
          workingDir: /app/ui
          # command: ["tail", "-f", "/dev/null"]
          command: ["/bin/sh"]
          args:
            - -c
            - >-
              corepack enable &&
              pnpm run dev

          env:
            - name: VITE_APP_READ_ONLY
              value: "{{ .Values.READ_ONLY }}"
            - name: VITE_APP_BANNER
              value: "{{ .Values.BANNER }}"
            - name: VITE_APP_GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: mysecret
                  key: GOOGLE_CLIENT_ID
            - name: VITE_APP_APP_VERSION
              value: "{{ .Chart.AppVersion }}"
          ports:
            - containerPort: 3000
          volumeMounts:
            - mountPath: /app
              name: src
              readOnly: false
          resources:
            limits:
              memory: 10Gi
              cpu: "4"
            requests:
              memory: 4Gi
              cpu: "0.5"
      volumes:
        - name: src
          hostPath:
            path: "{{ .Values.srcDir }}"

---
apiVersion: v1
kind: Service
metadata:
  name: ui-codepod-service
spec:
  selector:
    app: ui-codepod
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000

# API
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-codepod
  labels:
    app: api-codepod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-codepod
  template:
    metadata:
      labels:
        app: api-codepod
    spec:
      # serviceAccountName: api-account
      containers:
        - name: api-codepod
          image: node:20
          workingDir: /app/api
          # command: ["pnpm", "run", "dev:main"]
          # command: ["tail", "-f", "/dev/null"]
          command: ["/bin/sh"]
          args:
            - -c
            - >-
              corepack enable &&
              pnpm run dev:main
          ports:
            - containerPort: 4000
          volumeMounts:
            - mountPath: /app
              name: src
              readOnly: false
          env:
            - name: READ_ONLY
              value: "{{ .Values.READ_ONLY }}"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-superuser
                  key: password
            - name: DATABASE_URL
              value: "postgresql://postgres:$(DB_PASSWORD)@database-rw:5432/app"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: mysecret
                  key: JWT_SECRET
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: mysecret
                  key: GOOGLE_CLIENT_ID
            # S3 configuration
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: mysecret
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: mysecret
                  key: AWS_SECRET_ACCESS_KEY
            - name: AWS_REGION
              valueFrom:
                secretKeyRef:
                  name: mysecret
                  key: AWS_REGION
            - name: S3_BUCKET
              valueFrom:
                secretKeyRef:
                  name: mysecret
                  key: S3_BUCKET

          resources:
            limits:
              memory: 6Gi
              cpu: "4"
            requests:
              memory: 1Gi
              cpu: "0.5"
      volumes:
        - name: src
          hostPath:
            path: "{{ .Values.srcDir }}"
---
apiVersion: v1
kind: Service
metadata:
  name: api-codepod-service
spec:
  selector:
    app: api-codepod
  ports:
    - protocol: TCP
      port: 4000
      targetPort: 4000

# prisma
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prisma-studio
  labels:
    app: prisma-studio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prisma-studio
  template:
    metadata:
      labels:
        app: prisma-studio
    spec:
      volumes:
        - name: src
          hostPath:
            path: "{{ .Values.srcDir }}"
      containers:
        - name: psql
          image: postgres:10.1
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-superuser
                  key: password
            - name: DATABASE_URL
              value: "postgresql://postgres:$(DB_PASSWORD)@database-rw:5432/app"
        - name: prisma
          image: node:20
          workingDir: /app/api
          # command: ["tail", "-f", "/dev/null"]
          command: ["/bin/sh"]
          args:
            - -c
            - >-
              corepack enable &&
              pnpm dlx prisma studio
          ports:
            - containerPort: 5555
          volumeMounts:
            - mountPath: /app
              name: src
              readOnly: false
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-superuser
                  key: password
            - name: DATABASE_URL
              value: "postgresql://postgres:$(DB_PASSWORD)@database-rw:5432/app"
          resources:
            limits:
              memory: 2048Mi
              cpu: "1"
            requests:
              memory: 1024Mi
              cpu: "0.2"

---
apiVersion: v1
kind: Service
metadata:
  name: prisma-studio-service
spec:
  selector:
    app: prisma-studio
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5555

