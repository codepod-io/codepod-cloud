apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: mysecret
stringData:
  GOOGLE_CLIENT_ID: "{{ .Values.googleClientId }}"
  JWT_SECRET: "{{ .Values.jwtSecret }}"
  ROACH_PASSWORD: "{{ .Values.roachPassword }}"
data:
  # Use automatically generated secret.
  # JWT_SECRET: "{{ randAlphaNum 16 | b64enc }}"
  EXAMPLE_GENERATED_SECRET: "{{ randAlphaNum 16 | b64enc }}"

# init container
# Manually run in this pod:
#     corepack enable && pnpm i
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zzz-codepod-init-deployment
  labels:
    app: codepod-init
spec:
  replicas: 1
  selector:
    matchLabels:
      app: codepod-init
  template:
    metadata:
      labels:
        app: codepod-init
    spec:
      containers:
        - name: codepod-init
          image: node:20
          workingDir: /app
          command: ["tail", "-f", "/dev/null"]
          volumeMounts:
            - mountPath: /app
              name: src
              readOnly: false
      volumes:
        - name: src
          hostPath:
            path: "{{ .Values.srcDir }}"

# UI
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: codepod-ui-deployment
  labels:
    app: codepod-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: codepod-ui
  template:
    metadata:
      labels:
        app: codepod-ui
    spec:
      containers:
        - name: codepod-ui
          image: node:20
          workingDir: /app/ui
          # command: ["tail", "-f", "/dev/null"]
          command: ["/bin/sh"]
          args:
            - -c
            - >-
              corepack enable &&
              pnpm run dev

          env:
            - name: VITE_APP_READ_ONLY
              value: "{{ .Values.READ_ONLY }}"
            - name: VITE_APP_BANNER
              value: "{{ .Values.BANNER }}"
            - name: VITE_APP_GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: mysecret
                  key: GOOGLE_CLIENT_ID
            - name: VITE_APP_APP_VERSION
              value: "{{ .Chart.AppVersion }}"
          ports:
            - containerPort: 3000
          volumeMounts:
            - mountPath: /app
              name: src
              readOnly: false
          resources:
            limits:
              memory: 10Gi
              cpu: "4"
            requests:
              memory: 4Gi
              cpu: "0.5"
      volumes:
        - name: src
          hostPath:
            path: "{{ .Values.srcDir }}"

---
apiVersion: v1
kind: Service
metadata:
  name: codepod-ui-service
spec:
  selector:
    app: codepod-ui
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000

# API
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: codepod-api-deployment
  labels:
    app: codepod-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: codepod-api
  template:
    metadata:
      labels:
        app: codepod-api
    spec:
      # serviceAccountName: api-account
      containers:
        - name: codepod-api
          image: node:20
          workingDir: /app/api
          # command: ["pnpm", "run", "dev:main"]
          # command: ["tail", "-f", "/dev/null"]
          command: ["/bin/sh"]
          args:
            - -c
            - >-
              corepack enable &&
              pnpm run dev:main
          ports:
            - containerPort: 4000
          volumeMounts:
            - mountPath: /app
              name: src
              readOnly: false
          env:
            # - name: DB_PASSWORD
            #   valueFrom:
            #     secretKeyRef:
            #       name: database-superuser
            #       key: password
            - name: READ_ONLY
              value: "{{ .Values.READ_ONLY }}"
            - name: ROACH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysecret
                  key: ROACH_PASSWORD
            - name: DATABASE_URL
              # If .Values.databaseUrl is set, use it. Otherwise, use the default value.
              # value: "postgresql://postgres:$(DB_PASSWORD)@database-rw:5432/app"
              # value: {{ .Values.databaseUrl | default "postgresql://postgres:$(DB_PASSWORD)@database-rw:5432/app" }}
              value: "postgresql://roach:$(ROACH_PASSWORD)@cockroachdb-public:26257/codepod?sslmode=require"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: mysecret
                  key: JWT_SECRET
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: mysecret
                  key: GOOGLE_CLIENT_ID
          resources:
            limits:
              memory: 6Gi
              cpu: "4"
            requests:
              memory: 1Gi
              cpu: "0.5"
      volumes:
        - name: src
          hostPath:
            path: "{{ .Values.srcDir }}"
---
apiVersion: v1
kind: Service
metadata:
  name: codepod-api-service
spec:
  selector:
    app: codepod-api
  ports:
    - protocol: TCP
      port: 4000
      targetPort: 4000

# prisma
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prisma-deployment
  labels:
    app: prisma
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prisma
  template:
    metadata:
      labels:
        app: prisma
    spec:
      volumes:
        - name: src
          hostPath:
            path: "{{ .Values.srcDir }}"
      containers:
        - name: psql
          image: postgres:10.1
          env:
            - name: ROACH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysecret
                  key: ROACH_PASSWORD
            - name: DATABASE_URL
              value: "postgresql://roach:$(ROACH_PASSWORD)@cockroachdb-public:26257/codepod?sslmode=require"
        - name: prisma
          image: node:20
          workingDir: /app/api
          # command: ["tail", "-f", "/dev/null"]
          command: ["/bin/sh"]
          args:
            - -c
            - >-
              corepack enable &&
              pnpm dlx prisma studio
          ports:
            - containerPort: 5555
          volumeMounts:
            - mountPath: /app
              name: src
              readOnly: false
          env:
            - name: ROACH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysecret
                  key: ROACH_PASSWORD
            - name: DATABASE_URL
              value: "postgresql://roach:$(ROACH_PASSWORD)@cockroachdb-public:26257/codepod?sslmode=require"
          resources:
            limits:
              memory: 2048Mi
              cpu: "1"
            requests:
              memory: 1024Mi
              cpu: "0.2"

---
apiVersion: v1
kind: Service
metadata:
  name: prisma-service
spec:
  selector:
    app: prisma
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5555

