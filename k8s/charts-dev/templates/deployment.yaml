        app: codepod-runtime
    spec:
      serviceAccountName: api-account
      containers:
        - name: codepod-runtime
          image: node:20
          workingDir: /app/api
          # command: ["pnpm", "run", "dev:runtime"]
          # command: ["tail", "-f", "/dev/null"]
          command: ["/bin/sh"]
          args:
            - -c
            - >-
              corepack enable &&
              pnpm run dev:runtime
          ports:
            - containerPort: 4001
          volumeMounts:
            - mountPath: /app
              name: src
              readOnly: false
          env:
            - name: READ_ONLY
              value: "{{ .Values.READ_ONLY }}"
            - name: ROACH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysecret
                  key: ROACH_PASSWORD
            - name: DATABASE_URL
              value: "postgresql://roach:$(ROACH_PASSWORD)@cockroachdb-public:26257/codepod?sslmode=require"
            - name: YJS_WS_URL
              value: "ws://codepod-yjs-service:4233/yjs"
            - name: RUNTIME_NS
              value: "{{ .Release.Namespace }}-runtime"
            - name: KERNEL_IMAGE_PYTHON
              value: "{{ .Values.kernelImages.python }}"
            - name: KERNEL_IMAGE_JULIA
              value: "{{ .Values.kernelImages.julia }}"
            - name: KERNEL_IMAGE_JAVASCRIPT
