apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: mysecret
stringData:
  GOOGLE_CLIENT_ID: "{{ .Values.googleClientId }}"
  JWT_SECRET: "{{ .Values.jwtSecret }}"
  ROACH_PASSWORD: "{{ .Values.roachPassword }}"

# UI
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: codepod-ui-deployment
  labels:
    app: codepod-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: codepod-ui
  template:
    metadata:
      labels:
        app: codepod-ui
    spec:
      containers:
        - name: codepod-ui
          image: lihebi/codepod-cloud-ui:{{ .Chart.AppVersion }}

          env:
            - name: VITE_APP_READ_ONLY
              value: "{{ .Values.READ_ONLY }}"
            - name: VITE_APP_BANNER
              value: "{{ .Values.BANNER }}"
            - name: VITE_APP_GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: mysecret
                  key: GOOGLE_CLIENT_ID
            - name: VITE_APP_APP_VERSION
              value: "{{ .Chart.AppVersion }}"
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: 5120Mi
              cpu: "4"
            requests:
              memory: 1024Mi
              cpu: "1"

---
apiVersion: v1
kind: Service
metadata:
  name: codepod-ui-service
spec:
  selector:
    app: codepod-ui
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

# API
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: codepod-api-deployment
  labels:
    app: codepod-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: codepod-api
  template:
    metadata:
      labels:
        app: codepod-api
    spec:
      # serviceAccountName: api-account
      imagePullSecrets:
        - name: regcred
      containers:
        - name: codepod-api
          image: lihebi/codepod-cloud-api:{{ .Chart.AppVersion }}
          workingDir: /app/api
          # command: ["pnpm", "run", "dev:main"]
          # command: ["tail", "-f", "/dev/null"]
          command: ["/bin/sh"]
          args:
            - -c
            - >-
              corepack enable && 
              pnpm run start:main
          ports:
            - containerPort: 4000
          env:
            - name: READ_ONLY
              value: "{{ .Values.READ_ONLY }}"
            - name: ROACH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysecret
                  key: ROACH_PASSWORD
            - name: DATABASE_URL
              value: "postgresql://roach:$(ROACH_PASSWORD)@cockroachdb-public:26257/codepod?sslmode=require"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: mysecret
                  key: JWT_SECRET
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: mysecret
                  key: GOOGLE_CLIENT_ID
          resources:
            limits:
              memory: 2560Mi
              cpu: "4"
            requests:
              memory: 1024Mi
              cpu: "0.2"

---
apiVersion: v1
kind: Service
metadata:
  name: codepod-api-service
spec:
  selector:
    app: codepod-api
  ports:
    - protocol: TCP
      port: 4000
      targetPort: 4000

# prisma
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prisma-deployment
  labels:
    app: prisma
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prisma
  template:
    metadata:
      labels:
        app: prisma
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: psql
          image: postgres:10.1
          env:
            - name: ROACH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysecret
                  key: ROACH_PASSWORD
            - name: DATABASE_URL
              value: "postgresql://roach:$(ROACH_PASSWORD)@cockroachdb-public:26257/codepod?sslmode=require"
        - name: prisma
          image: lihebi/codepod-cloud-api:{{ .Chart.AppVersion }}
          workingDir: /app/api
          # command: ["tail", "-f", "/dev/null"]
          command: ["/bin/sh"]
          args:
            - -c
            - >-
              corepack enable &&
              pnpm dlx prisma studio
          ports:
            - containerPort: 5555
          env:
            - name: ROACH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysecret
                  key: ROACH_PASSWORD
            - name: DATABASE_URL
              value: "postgresql://roach:$(ROACH_PASSWORD)@cockroachdb-public:26257/codepod?sslmode=require"
          resources:
            limits:
              memory: 2048Mi
              cpu: "1"
            requests:
              memory: 1024Mi
              cpu: "0.2"

---
apiVersion: v1
kind: Service
metadata:
  name: prisma-service
spec:
  selector:
    app: prisma
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5555

