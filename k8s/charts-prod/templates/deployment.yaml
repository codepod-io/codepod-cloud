# runtime server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: codepod-runtime-deployment
  labels:
    app: codepod-runtime
spec:
  replicas: 1
  selector:
    matchLabels:
      app: codepod-runtime
  template:
    metadata:
      labels:
        app: codepod-runtime
    spec:
      serviceAccountName: api-account
      imagePullSecrets:
        - name: regcred
      containers:
        - name: codepod-runtime
          image: lihebi/codepod-cloud-api:{{ .Chart.AppVersion }}
          workingDir: /app/api
          # command: ["pnpm", "run", "dev:runtime"]
          # command: ["tail", "-f", "/dev/null"]
          command: ["/bin/sh"]
          args:
            - -c
            - >-
              corepack enable && 
              pnpm run start:runtime
          ports:
            - containerPort: 4001
          env:
            - name: READ_ONLY
              value: "{{ .Values.READ_ONLY }}"
            - name: ROACH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysecret
                  key: ROACH_PASSWORD
            - name: DATABASE_URL
              value: "postgresql://roach:$(ROACH_PASSWORD)@cockroachdb-public:26257/codepod?sslmode=require"
            - name: YJS_WS_URL
              value: "ws://codepod-yjs-service:4233/yjs"
            - name: RUNTIME_NS
              value: "{{ .Release.Namespace }}-runtime"
            - name: KERNEL_IMAGE_PYTHON
              value: "{{ .Values.kernelImages.python }}"
            - name: KERNEL_IMAGE_JULIA
              value: "{{ .Values.kernelImages.julia }}"
            - name: KERNEL_IMAGE_JAVASCRIPT
              value: "{{ .Values.kernelImages.javascript }}"
            - name: KERNEL_IMAGE_RACKET
              value: "{{ .Values.kernelImages.racket }}"
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "0.2"

---
apiVersion: v1
kind: Service
metadata:
  name: codepod-runtime-service
spec:
  selector:
    app: codepod-runtime
  ports:
    - protocol: TCP
      port: 4001
      targetPort: 4001
