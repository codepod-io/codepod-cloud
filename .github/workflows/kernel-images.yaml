name: Build Kernel Images

on:
  # push:
  #   tags:
  #     - "v*.*.*"
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - context: ./kernels/python
            image: lihebi/codepod-kernel-python
            dockerfile: Dockerfile
          - context: ./kernels/julia
            image: lihebi/codepod-kernel-julia
            dockerfile: Dockerfile
          - context: ./kernels/javascript
            image: lihebi/codepod-kernel-javascript
            dockerfile: Dockerfile
          - context: ./kernels/racket
            image: lihebi/codepod-kernel-racket
            dockerfile: Dockerfile
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: |
            ${{ matrix.image }}
          # generate Docker tags based on the following events/attributes
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value={{branch}}-{{sha}}-{{date 'YYYYMMDD-HHmm' tz='America/Los_Angeles'}},enable=true
            type=raw,value=latest,enable=true
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
